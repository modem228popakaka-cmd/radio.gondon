<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>MP3 Автозапуск</title>
</head>
<body>
  <audio id="player" controls autoplay></audio>

  <script>
    // Масив з назвами файлів
    const playlist = [];
    for (let i = 1; i <= 42; i++) {
      playlist.push(i + ".mp3");
    }

    let current = 0;
    const audio = document.getElementById("player");

    // завантажуємо перший трек
    audio.src = playlist[current];
    audio.play();

    // коли трек закінчився — запускаємо наступний
    audio.addEventListener("ended", () => {
      current++;
      if (current < playlist.length) {
        audio.src = playlist[current];
        audio.play();
      }
    });
  </script>
</body>
</html>
