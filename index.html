<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>üé∂ –ú–æ—è –º—É–∑–∏–∫–∞</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 24px;

  </style>

<body>
  <h1>üéµ –ú—ñ–π –ø–ª–µ–π–ª–∏—Å—Ç</h1>
  <p>–ì—Ä–∞—î –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ –≤—ñ–¥ 1.mp3 –¥–æ 42.mp3 (–∑ –ø–∞–ø–∫–∏ <b>music</b>)</p>

  <audio id="player" controls autoplay></audio>

  <script>
    // —Å–ø–∏—Å–æ–∫ —Ç—Ä–µ–∫—ñ–≤ –∑ –ø–∞–ø–∫–∏ music
    const tracks = [];
    for (let i = 1; i <= 42; i++) {
      tracks.push("music/" + i + ".mp3");
    }

    let current = 0;
    const player = document.getElementById("player");

    function playTrack(index) {
      current = index;
      player.src = tracks[current];
      player.play().catch(err => console.log("–ù–∞—Ç–∏—Å–Ω–∏ Play –≤—Ä—É—á–Ω—É:", err));
    }

    // –∫–æ–ª–∏ —Ç—Ä–µ–∫ –∑–∞–∫—ñ–Ω—á–∏–≤—Å—è -> –Ω–∞—Å—Ç—É–ø–Ω–∏–π
    player.addEventListener("ended", () => {
      current = (current + 1) % tracks.length; // –ø–æ –∫–æ–ª—É
      playTrack(current);
    });

    // —Å—Ç–∞—Ä—Ç –∑ –ø–µ—Ä—à–æ–≥–æ
    playTrack(0);
  </script>
</body>
