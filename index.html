<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Мій плейлист</title>
</head>
<body>
  <button id="startBtn">▶️ Старт</button>
  <audio id="player" controls autoplay muted></audio>

  <script>
    // Формуємо плейлист (файли лежать у папці "music/")
    const playlist = [];
    for (let i = 1; i <= 42; i++) {
      playlist.push("music/" + i + ".mp3");
    }

    let current = 0;
    const audio = document.getElementById("player");
    const startBtn = document.getElementById("startBtn");

    function playTrack(index) {
      audio.src = playlist[index];
      audio.load();
      audio.play().catch(err => {
        console.log("Не вдалося програти:", err);
      });
    }

    // кнопка старт — знімає mute і запускає перший трек
    startBtn.addEventListener("click", () => {
      audio.muted = false;
      current = 0;
      playTrack(current);
    });

    // коли трек закінчився → наступний
    audio.addEventListener("ended", () => {
      current++;
      if (current < playlist.length) {
        playTrack(current);
      } else {
        console.log("Плейлист закінчився");
      }
    });
  </script>
</body>
</html>
